<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <!-- Use font Rubik -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

  <!-- Main -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  
  <section class="wrapper">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="content__left">
        <div class="content__left-search">
          <input type="text" class="city-input" placeholder="Search for Location / City">
          <iconify-icon icon="bx:search-alt"></iconify-icon>
        </div>
        <div class="content__left-weather">
          <h2 class="cityName">Ho Chi Minh City</h2>
          <p class="temperature">91 <sup>0</sup>F</p>
          <p class="humidity">Humidity:</p>
          <p class="speed">Speed Limit:</p>
          <p class="feels">Feels like:</p>
          <p class="uv">UV Index:</p>
        </div>
      </div>
      <div class="content__right">
        <h3>7 Day Weather</h3>
        <div class="listForecast">
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          <div class="forecast">
            <span>9/24/2022</span>
            <div class="forecast-img">

              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <span>Temp</span>
            <span>Humidity</span>
          </div>
          
        </div>
      </div>

    </div>
    
  </section>

  <template id="addressSearch">
    <li>
      <i class="fa fa-map-marker-alt"></i>
        <span class="addressName"> </span>
        <span class="cityName"></span>
      </li>
   
  </template>
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
