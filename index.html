<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/sunset.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <!-- Main -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <section class="wrapper">
      <header>
        <h1>Weather Dashboard</h1>
      </header>
      <div class="container">
        <div class="content__left">
          <div class="content__search">
            <input
              type="text"
              class="city-input"
              id="inputSearch"
              placeholder="Search for Location / City"
            />
            <div class="content__search-icon">
              <div class="content-loading"></div>
              <iconify-icon class="iconSearch" icon="bx:search-alt"></iconify-icon>
            </div>
          </div>

          <div class="content__left-weather">
            <div class="counter">
              <p>
                <span class="hours"></span><span class="minutes"></span
                ><span class="seconds"></span>
              </p>
            </div>
            <h2 class="cityName">Ho Chi Minh City</h2>
            <p class="description">few clouds</p>
            <div class="img-weather">
              <p class="temperature"><span>91</span> <sup>0</sup>C</p>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
            </div>
            <p class="humidity">Humidity: <span></span></p>
            <p class="feels">Feels like: <span>91</span> <sup>0</sup>C</p>
            <p class="uv">UV Index: <span></span></p>
            <p class="wind">Wind Speed: <span></span> Km/h</p>
          </div>
        </div>
        <div class="content__right">
          <h3>5 Days Weather</h3>
          <div class="listForecast">
            <div class="forecast">
              <span>9/24/2022</span>
              <div class="forecast-img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              </div>
              <span>Temp</span>
              <span>Humidity</span>
            </div>
            <div class="forecast">
              <span>9/24/2022</span>
              <div class="forecast-img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              </div>
              <span>Temp</span>
              <span>Humidity</span>
            </div>
            <div class="forecast">
              <span>9/24/2022</span>
              <div class="forecast-img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              </div>
              <span>Temp</span>
              <span>Humidity</span>
            </div>
            <div class="forecast">
              <span>9/24/2022</span>
              <div class="forecast-img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              </div>
              <span>Temp</span>
              <span>Humidity</span>
            </div>
            <div class="forecast">
              <span>9/24/2022</span>
              <div class="forecast-img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              </div>
              <span>Temp</span>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <template id="addressSearch">
      <li>
        <i class="fa fa-map-marker-alt"></i>
        <span class="addressName"> </span>
        <span class="cityName city-input1112"></span>
      </li>
    </template>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
