<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <!-- Use font Rubik -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

  <!-- Main -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <div class="navbar__weather">
        <div class="navbar__logo">
          <img src="/images/logoRmbg1.gif" alt="" />
          <p>Weather</p>
        </div>

        <ul class="navbar__list">
          <li class="active">
            <a href="#">
              <iconify-icon icon="ant-design:bar-chart-outlined"></iconify-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <iconify-icon icon="bi:binoculars"></iconify-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <iconify-icon icon="bx:current-location"></iconify-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <iconify-icon icon="bi:calendar-date"></iconify-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <iconify-icon icon="ant-design:setting-outlined"></iconify-icon>
            </a>
          </li>
        </ul>

      </div>
      <div class="content">
        <div class="content__header">
          <div class="content-info">
            <div class="content-avatar">
              <img src="/images/avatar.jpg" alt="">
            </div>
            <div class="content-name">
              <span>Hello, </span>
              <span>Petter</span>

            </div>
          </div>
          <div class="content-search">
            <div>
              <div class="content-input">
                <input id="inputSearch" name="name" type="text" placeholder="Search city .....">
                <iconify-icon id="buttonSearch" icon="bx:search-alt"></iconify-icon>
              </div>
              <div class="content-notification">
                <iconify-icon icon="clarity:notification-solid-badged"></iconify-icon>
              </div>
            </div>
            <!-- <ul class="listAdd" id="listAdd"> -->
              <!-- <li>
                <i class="fa fa-map-marker-alt"></i>
                <span class="addressName">Hoài Ân </span>
                <span class="cityName">Bình Định Viet Nam</span>
              </li> -->
              
            <!-- </ul> -->
          </div>
          
        </div>
        <div class="content__weather">
          <div class="content__weather-left">
            <div class="weather__status">
              <div class="weather__title">
                <div class="weather__title-icon">
                  <i class="fa fa-cloud-sun"></i>
                  <!-- <i class="fa fa-cloud-sun-rain"></i> -->
                </div>
                <div class="weather__title-heading">
                  <span>Hồ Chí Minh</span>
                  <span>Thời tiết hôm nay</span>
                </div>
              </div>
              <div class="weather__temperature">
                <div>
                  <span class="weather__temperature-max">30<sup>o</sup>C</span>
                  <span class="weather__temperature-min">30<sup>o</sup>C</span>
                </div>

                <p class="weather__temperature-des">Mây mù</p>
              </div>
              <div class="weather__description-short">
                <div class="status">
                  <span>Pressure</span>
                  <span>1</span>
                </div>
                <div class="status">
                  <span>Visibility</span>
                  <span>2</span>

                </div>
                <div class="status">
                  <span>Humadidy</span>
                  <span>3</span>

                </div>

              </div>


            </div>
          </div>
          <div class="content__weather-right">

            <div class="weather__status">
              <div class="weather__title">
                <div class="weather__title-icon">
                  <i class="fa fa-wind"></i>
                </div>
                <div class="weather__title-heading">
                  <span>Wind</span>
                  <span>Clouds</span>
                </div>
              </div>
              <div class="weather__temperature">
                <div>
                  <span class="weather__temperature-max">10.9Km</span>
                </div>

                <p class="weather__temperature-des">Mây mù</p>
              </div>
              <div class="weather__process">
                <div class="weather__process-block">
                  <p>Clouds</p>
                  <div class="weather-display">
                    <span>96%</span>

                    <div class="process-bar">
                      <div class="process-range"></div>
                    </div>


                  </div>
                </div>



              </div>




            </div>
          </div>

        </div>
      </div>
      <div class="forecast">
        <div>
          <div class="forecast__header">
            <div class="forecast__header-city">
              <span>Clouds</span>
              <span>Hồ Chí Minh, Vn</span>
            </div>
            <div class="forecast__header-temp">
              <span>30<sup>o</sup>C</span>
            </div>
          </div>
          <div class="forecast__timesun">
            <div class="forecast__timesun-icon">
              <iconify-icon icon="emojione:sun-with-face"></iconify-icon>
            </div>
            <div class="forecast__timesun-chart">
              <div class="forecast__timesun-block">
                <div class="forecast__time-display">

                </div>
              </div>

              <div class="forecast__timesun-range">
                <div class="forecast__timesun-sunrise">
                </div>
                <div class="forecast__timesun-sunset">
                </div>
                
              </div>
              <div class="forecast__contentname">
                <div class="forecast__contentname-sunrise">
                  <span>Sunrise</span>
                  <span class="sunrise">5:30</span>
                </div>
                <div class="forecast__contentname-sunset">
                  <span>Sunset</span>
                  <span class="sunset">6:30</span>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast__UV">
            <div class="forecast__UV-icon">
              <iconify-icon icon="tabler:uv-index"></iconify-icon>
            </div>
            
          </div>
        </div>
<!--  -->
      </div>
    </div>
  </section>

  <template id="addressSearch">
    <li>
      
        <i class="fa fa-map-marker-alt"></i>
        <span class="addressName"> </span>
        <span class="cityName"></span>
      
     
    </li>
   
  </template>
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
